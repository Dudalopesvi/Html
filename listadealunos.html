   <h2>Lista de alunos </h2>
    <ul id="lista-alunos"></ul>


 <script>
    let alunos = []
    






function adicionaralunos() {
       const input = document.getElementById("alunos");
      
  if (input.value !=="") {
     alunos.push(input.value);
     atualizarlista();
    input.value = ""; }

}

function  atualizarlista() {
      const ul = document.getElementById("lista-alunos");
    ul.innerHTML="";
    for (let i = 0; i < alunos.length; i++) {
        const li = document.createElement("li")
        li.textContent = alunos[i]
       ul.appendChild(li);
}

}

</script>
